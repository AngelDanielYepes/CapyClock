<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/Style.css">
        <link rel="stylesheet" href="Style/calendario.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Home</title>
    </head>
    <body>

<!--  Encabezado  -->
        <div class="container">
            <div class="item">
                <h1>Calendario</h1>
            </div>
            <div class="card">
                <ul class="list">
                    <li id="fila_mes" class="element">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#7e8590"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-pencil"
                      >
                        <path
                          d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                        ></path>
                        <path d="m15 5 4 4"></path>
                      </svg>
                      <p class="label">Mes</p>
                    </li>
                    <li id="fila_semana" class="element">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#7e8590"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-pencil"
                      >
                        <path
                          d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                        ></path>
                        <path d="m15 5 4 4"></path>
                      </svg>
                      <p class="label">Semana</p>
                    </li>
                    <li id="fila_panel_de_tareas" class="element">
                      <svg
                        class="lucide lucide-user-round-plus"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2"
                        stroke="#7e8590"
                        fill="none"
                        viewBox="0 0 24 24"
                        height="24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M2 21a8 8 0 0 1 13.292-6"></path>
                        <circle r="5" cy="8" cx="10"></circle>
                        <path d="M19 16v6"></path>
                        <path d="M22 19h-6"></path>
                      </svg>
                      <p class="label">Tareas</p>
                    </li>
                  </ul>
                  <div class="separator"></div>
                  <ul class="list">
                    <li class="element">
                      <svg
                        class="lucide lucide-settings"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2"
                        stroke="#7e8590"
                        fill="none"
                        viewBox="0 0 24 24"
                        height="24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                        ></path>
                        <circle r="3" cy="12" cx="12"></circle>
                      </svg>
                      <p class="label">Settings</p>
                    </li>
                    <li class="element delete">
                      <svg
                        class="lucide lucide-trash-2"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2"
                        stroke="#7e8590"
                        fill="none"
                        viewBox="0 0 24 24"
                        height="24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        <line y2="17" y1="11" x2="10" x1="10"></line>
                        <line y2="17" y1="11" x2="14" x1="14"></line>
                      </svg>
                      <p class="label">Delete</p>
                    </li>
                  </ul>
                  <div class="separator"></div>
                  <ul class="list">
                    <li class="element">
                      <svg
                        class="lucide lucide-users-round"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2"
                        stroke="#7e8590"
                        fill="none"
                        viewBox="0 0 24 24"
                        height="24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M18 21a8 8 0 0 0-16 0"></path>
                        <circle r="5" cy="8" cx="10"></circle>
                        <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"></path>
                      </svg>
                      <p class="label">Team Access</p>
                    </li>
                  </ul>
            </div>


<!--  Muestra el calendario mensual  -->
            <div id="calendario-container" class="item"></div>
            <template id="calendario-template">
              <div class="calendario">
                <div class="calendario-header">
                  <button class="prev-month">←</button>
                  <h2></h2>
                  <button class="next-month">→</button>
                </div>
                <div class="calendario-grid">
                </div>
              </div>
            </template>


<!--  Muestra el calendario semanal  -->
            <div id="calendario-week-container" class="item"></div>
            <template id="calendario-template-semana">
              <div class="calendario">
                <div class="calendario-header">
                  <button class="prev-week">←</button>
                  <h2></h2>
                  <button class="next-week">→</button>
                </div>
                <div class="calendario-grid">
                </div>
              </div>
            </template>


<!-- Crea la sección de crear tarjetas y el contenedor de tarjetas -->
            <div id="contenedor-seccion-crear-tarjetas" class="item">
                <h2>Bienvenido</h2>

                <div id="contenedor-tarjetas"></div>
                
                <div id="contenedor-ingreso-datos-tarjetas">
                    <input type="text" name="input-titulo" class="search-bar"
                    placeholder="Type something" id="input-titulo">
                    <input type="text" name="input-descripcion" class="search-bar"
                    placeholder="Type something" id="input-descripcion">
                    <div>
                        <input type="date" name="input-fecha-inicio" class="search-bar"
                        placeholder="Type something" id="input-fecha-inicio">
                        <input type="date" name="input-fecha-fin" class="search-bar"
                        placeholder="Type something" id="input-fecha-fin">
                    </div>
                    <div>
                        <input type="time" name="input-hora-inicio" class="search-bar"
                        placeholder="Type something" id="input-hora-inicio">
                        <input type="time" name="input-hora-fin"  class="search-bar"
                        placeholder="Type something" id="input-hora-fin">
                    </div>
                    <button id="boton-agregar-tarjeta">Agregar</button>
                </div>

                <button id="boton-crear-tarjeta">+</button>
            </div>
        </div>

<!-- Scripts de las secciones -->
        <script src="./Js/semana.js" defer></script>
        <script src="./Js/calendario.js" defer></script>
        <script src="./Js/Creacion.js" defer></script>
    </body>
    
</html>
